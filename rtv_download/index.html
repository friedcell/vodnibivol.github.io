<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="bgnd hidden" id="bgnd">
      <img id="bgndImg" />
    </div>
    <div class="input-div">
      <form id="search" class="search">
        <input
          class="input-field"
          type="url"
          placeholder="https://4d.rtvslo.si/arhiv/lahko-noc-otroci/174689123"
          autocomplete="off"
          name="inputUrl"
          id="inputField"
        />

          class="dl-button"
          type="image"
          src="img/download.ico"
          alt="submit"
        />
      </form>
      <p class="tip" id="tip">Press enter to download</p>
    </div>
    <footer>
      <div>
        <span class="info"
          >&copy; 2020 | vodnibivol |
          <a href="https://www.rtvslo.si/">rtvslo.si</a></span
