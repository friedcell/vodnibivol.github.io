<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>vislice</title>
  </head>
  <body>
    <div class="content">
      <img class="reset" id="reset" src="img/reset.png" />
      <div class="upper">
        <div class="word-and-info">
          <span class="written-word" id="writtenWord">_ _ _ _ _ _ _ _</span>
          <a class="info hidden" href="" id="info" target="_blank">
            <img src="img/i.png" alt="info" />
          </a>
        </div>
        <div class="progress">
          <img class="countdown-img" src="img/trans.png" id="countdownImg" />
          <div class="checked-letters" id="checkedLetters">&nbsp;</div>
        </div>
      </div>
      <div class="lower">
        <form id="form">
          <input type="text" id="input" maxlength="1" autocomplete="off" spellcheck="false" />
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
